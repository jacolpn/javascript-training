<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Red+Rose:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="src/assets/images/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JacoNeveS</title>
    <link rel="stylesheet" href="styles/login-styles.css" />
    <link rel="stylesheet" href="styles/tabs-styles.css" />
    <link rel="stylesheet" href="src/assets/styles/global.css" />
  </head>
  <body>
    <section class="section-login" id="section-login">
      <div class="wrapper-login">
        <form action="" id="form-login" class="form-login">
          <div class="input-block-login">
            <label for="login-email" class="label-login">E-mail</label>
            <input type="email" id="login-email" class="input-login" />
          </div>
          <div class="input-block-login">
            <label for="login-password" class="label-login">Password</label>
            <input type="password" id="login-password" class="input-login" />
          </div>
          <button type="submit" class="btn-login">Login</button>
        </form>
      </div>
    </section>
    <section class="section-tabs" id="section-tabs">
      <div class="wrapper-tabs">
        <div id="tabs">
          <div class="tab-links">
            <button class="btn-tab" data-id="prepare" data-open>JavaScript</button>
            <button class="btn-tab" data-id="produce">TestNG </button>
            <button class="btn-tab" data-id="delivery">Animated</button>
          </div>

          <div class="tab-content">
            <section id="prepare">
              <h3>How to prepare content?</h3>
              <p>Need a lot of research and organizing ideas.</p>
            </section>
            <section id="produce">
              <h3>How to produce</h3>
              <p>Develop your idea and record it.</p>
              <p>To record you will need: Sound, Camera, Light and a Computer.</p>
            </section>
            <section id="delivery">
              <h3>How to delivery</h3>
              <p>How can choose any digital medi like: YouTube, Twitch or Instagram.</p>
            </section>
          </div>
        </div>
      </div>
    </section>
    <ul class="squares"></ul>
    <script src="scripts/login-script.js"></script>
    <script src="scripts/tabs-script.js"></script>
  </body>
</html>
