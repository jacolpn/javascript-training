<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="src/public/images/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JacoNeveS</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <section class="form-section" id="section-login">
      <div class="form-wrapper">
        <form action="" id="form-login" class="form-login">
          <div class="input-block">
            <label for="login-email">E-mail</label>
            <input type="email" id="login-email" />
          </div>
          <div class="input-block">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" />
          </div>
          <button type="submit" class="btn-login">Login</button>
        </form>
      </div>
    </section>
    <ul class="squares"></ul>
    <script src="scripts/login-script.js"></script>
  </body>
</html>
