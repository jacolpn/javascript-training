<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>JacoNeveS</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Red+Rose:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="src/assets/images/favicon.ico" />
    <link rel="stylesheet" href="src/assets/styles/global.css" />
    <link rel="stylesheet" href="styles/start-styles.css" />
    <link rel="stylesheet" href="styles/tabs-styles.css" />
    <link rel="stylesheet" href="styles/loading-styles.css" />
    <link rel="stylesheet" href="styles/javascript-styles.css" />
  </head>
  <body>
    <header>
      <div class="themes-button">
        <button
          class="btn-dark-mode"
          data-id="dark-mode"
          data-open 
        />
        <button
          class="btn-white-mode"
          data-id="white-mode"
        />
      </div>
    </header>

    <main>
      <section class="section-start">
        <div class="wrapper-start">
          <div class="wrapper-close-start">
            <div class="title-close-start"></div>
            <button class="close-start">X</button>
          </div>

          <form action="" class="form-start">
            <div>
              <label for="start-email">
                What's your name?
              </label>
              <input type="text" class="input-start" autofocus />
            </div>
            <button type="submit" class="btn-start">Send</button>
          </form>
        </div>
      </section>

      <section class="loading-effect" id="loading-effect">
        <div>
          <div class="wrapper-loading">
            <div class="hand-loading"></div>
            <div class="slider-loading"></div>
            <div class="keyboard-loading"></div>
            <div class="paper-loading"></div>
          </div>
          <p>Page not found</p>
        </div>
      </section>

      <section class="section-tabs" id="section-tabs">
        <div>
          <div class="wrapper-tabs">
            <div id="tabs">
              <div class="tab-links">
                <button class="btn-tab" data-id="javascript-tab" data-open>JavaScript</button>
                <button class="btn-tab" data-id="produce">TestNG </button>
                <button class="btn-tab" data-id="delivery">Animated</button>
              </div>

              <div class="tab-content">
                <section id="javascript-tab">
                </section>
                <section id="produce">
                  <div>
                    <div class="javascript-wrapper">
                      <div class="title-javascript">
                        <h2>1</h2>
                        <p>How to use TestNG</p>
                      </div>
                      <div class="subject-javascript">Start your first test with TestNG.</div>
                    </div>
                  </div>
                </section>
                <section id="delivery">
                  <div>
                    <div class="javascript-wrapper">
                      <div class="title-javascript">
                        <h2>1</h2>
                        <p>How to use Java</p>
                      </div>
                      <div class="subject-javascript">Declaring and changing dates.</div>
                    </div>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div>
        <p>by Jackson Neves</P>
      </div>
    </footer>
    
    <ul class="squares"></ul>
    <script src="src/assets/scripts/global.js"></script>
    <script src="scripts/squares-script.js"></script>
    <script src="scripts/theme-script.js"></script>
    <script src="scripts/start-script.js"></script>
    <script src="scripts/loading-script.js"></script>
    <script src="scripts/tabs-script.js"></script>
    <script src="src/assets/mocks/content-javascript.js"></script>
  </body>
</html>
