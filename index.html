<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>JacoNeveS</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Red+Rose:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="src/assets/images/favicon.ico" />
    <link rel="stylesheet" href="src/utils/global.css" />
    <link rel="stylesheet" href="src/components/header/styles.css" />
    <link rel="stylesheet" href="src/components/modalStart/styles.css" />
    <link rel="stylesheet" href="src/components/tab/styles.css" />
    <link rel="stylesheet" href="src/components/checkboxTheme/styles.css" />
    <link rel="stylesheet" href="src/components/square/styles.css" />
    <link rel="stylesheet" href="src/components/animatedTypewriter/styles.css" />
    <link rel="stylesheet" href="src/components/tabList/styles.css" />
  </head>
  <body>
    <header>
      <div>
        <div class="name-header"></div> 
        <div class="toggle">
          <input id="switch" type="checkbox" name="theme">
          <label class="label-checkbox" for="switch">Toggle</label>
        </div>
      </div>
    </header>

    <main>
      <section class="section-start">
        <div class="wrapper-start">
          <div class="wrapper-close-start">
            <div class="title-close-start"></div>
            <button class="close-start">X</button>
          </div>

          <form action="" class="form-start">
            <div>
              <label for="start-email">
                What's your name?
              </label>
              <input type="text" class="input-start" autofocus />
            </div>
            <button type="submit" class="btn-start">Send</button>
          </form>
        </div>
      </section>

      <section class="loading-effect" id="loading-effect">
        <div>
          <div class="wrapper-loading">
            <div class="hand-loading"></div>
            <div class="slider-loading"></div>
            <div class="keyboard-loading"></div>
            <div class="paper-loading"></div>
          </div>
          <p>Page not found</p>
        </div>
      </section>

      <section class="section-tabs" id="section-tabs">
        <div>
          <div class="wrapper-tabs">
            <div id="tabs">
              <div class="tab-links">
                <button class="btn-tab" data-id="javascript-tab">JavaScript</button>
                <button class="btn-tab" data-id="testng-tab">TestNG </button>
                <button class="btn-tab" data-id="animated-tab">Animated</button>
              </div>

              <div class="tab-content">
                <section id="javascript-tab"></section>
                <section id="testng-tab"></section>
                <section id="animated-tab"></section>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div>
        <p>by Jackson Neves</P>
      </div>
    </footer>
    
    <ul class="squares"></ul>
    <script src="src/utils/global.js"></script>
    <script src="src/components/square/script.js"></script>
    <script src="src/components/checkboxTheme/script.js"></script>
    <script src="src/components/modalStart/script.js"></script>
    <script src="src/components/animatedTypewriter/script.js"></script>
    <script src="src/components/tab/script.js"></script>
    <script src="src/components/tabList/script.js"></script>
    <script src="src/assets/mocks/content-javascript.js"></script>
    <script src="src/assets/mocks/content-testng.js"></script>
    <script src="src/assets/mocks/content-animated.js"></script>
    <script src="src/components/header/script.js"></script>
  </body>
</html>
